
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CryptoX Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1117;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 140px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            margin: 10px 0 5px 0;
        }

        p {
            color: #c9d1d9;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #238636;
            border: none;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn.secondary {
            background-color: #30363d;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 13px;
            color: #8b949e;
            text-align: center;
        }

        .icons img {
            width: 22px;
            margin: 0 5px;
            vertical-align: middle;
        }

        .socials {
            margin-top: 12px;
        }

        .socials a {
            color: #58a6ff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="CryptoX Logo" class="logo">
    <h1>CryptoX Wallet</h1>
    <p>Sécurisez votre avenir crypto</p>
    <button class="btn">Créer un portefeuille</button>
    <button class="btn secondary">Importer un portefeuille</button>
    <footer>
        Audité par <strong>CERTIK</strong>
        <div class="icons">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH">
            <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="SOL">
        </div>
        <div class="socials">
            <a href="#">Twitter</a> |
            <a href="#">Telegram</a> |
            <a href="#">GitHub</a>
        </div>
    </footer>
</body>
</html>
