
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CryptoXWallet - Prévente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="CryptoXWallet Logo" />
      <h1>CryptoXWallet</h1>
    </div>
    <select id="lang-selector">
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="ar">العربية</option>
      <option value="zh">中文</option>
    </select>
  </header>

  <main>
    <section class="presale">
      <h2>Prévente du token CRX</h2>
      <p>Prix actuel du token : <span id="token-price">$0.00001</span></p>
      <p>Temps restant avant prochaine hausse : <span id="countdown"></span></p>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar" style="width: 100%;">1 000 000 000 CRX restants</div>
      </div>
      <a href="#" class="buy-button">Acheter maintenant</a>
    </section>
    <section class="team">
      <h2>👥 Équipe</h2>
      <div class="team-member">🚀 Jason Carter – Founder & CEO</div>
      <div class="team-member">🛠️ Kevin Zhang – Blockchain Developer</div>
      <div class="team-member">📣 Alex Morgan – Marketing Lead</div>
    </section>
  </main>

  <footer>
    <p>© 2025 CryptoXWallet</p>
  </footer>

  <script src="lang.js"></script>
  <script src="presale.js"></script>
</body>
</html>
